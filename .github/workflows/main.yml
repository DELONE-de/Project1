name: CI/CD Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

      - name: Build and Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Azure VM and Configure
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            name="mySSHVM"
            resource_group="MyResourceGroup"
            location="eastus"
            image="Ubuntu2404"
            size="Standard_D2s_v3"
            admin_username="azureuser"

              az group create --name $resource_group --location $location
            
              az vm create \
                --resource-group "$resource_group" \
                --name "$name" \
                --image "$image" \
                --size "$size" \
                --admin-username "$admin_username" \
                --generate-ssh-keys \
                --public-ip-sku Standard

             echo "Ensuring SSH port (22) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 22 --priority 100 --output none
            echo "Ensuring HTTP port (80) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 80 --priority 101 --output none
            echo "Ensuring custom port (5000) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 5000 --priority 102 --output none
            echo "Required ports are now configured."

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.PUBLIC_IP }}
          username: azureuser
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
            
            # Setup app directory
            mkdir -p /app
            cd /app
            
            # Stop existing containers
            docker compose down || true
            
            # Start new containers with health check
            docker compose up -d
            
            # Wait for services to be healthy
            timeout 60s bash -c 'until docker compose ps | grep -q "(healthy)"; do sleep 2; done'
