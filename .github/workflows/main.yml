name: CI/CD Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

      - name: Build and Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Azure VM and Configure
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            name="mySSHVM" >> $GITHUB_ENV
            resource_group="MyResourceGroup" >> $GITHUB_ENV
            location="eastus" >> $GITHUB_ENV
            image="Ubuntu2404" >> $GITHUB_ENV
            size="Standard_D2s_v3" >> $GITHUB_ENV
            admin_username="azureuser" >> $GITHUB_ENV

                echo "Creating resource group '$resource_group' in '$location' (if it doesn't exist)..."
                 az group create --name "$resource_group" --location "$location" --output none
                  if [ $? -ne 0 ]; then
                    echo "Error: Failed to create or verify resource group '$resource_group'. Exiting."
                      exit 1
                  fi
                  echo "Resource group '$resource_group' is ready."
                    
                 az vm create \
                --name "$name"  \
                --resource-group "$resource_group" \
                --location "$location" \
                --image "$image" \
                --size "$size" \
                --admin-username "$admin_username" \
                --ssh-key-value "ssh-rsa  clear@DESKTOP-LLSGRBE"
                  az vm open-port -g "$resource_group" -n "$name" --port 22 --priority 100 --output none
                  az vm open-port -g "$resource_group" -n "$name" --port 80 --priority 101 --output none
                  az vm open-port -g "$resource_group" -n "$name" --port 5000 --priority 102 --output none
                 
                             
     # - name: az update
     #   uses: azure/cli@v2
     #   with:
     #    azcliversion: latest
     #     inlineScript: |
      #     az vm user update\
      #     --resource-group "$resource_group" \
      #     --name "$name" 
      #     --username "$admin_username"
      #     --ssh-key-value "ssh-rsa  clear@DESKTOP-LLSGRBE"

      - name: public_ip
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
    
           PUBLIC_IP=$(az vm show \
           --resource-group "${{ env.RESOURCE_GROUP }}" \
           --name "${{ env.VM_NAME }}" \
            --show-details \
            --query publicIps \
            --output tsv)
            if [ -z "$PUBLIC_IP" ]; then
             echo "Error: Could not retrieve public IP address for VM '${{ env.VM_NAME }}'."
             exit 1
             fi
    
             echo "Retrieved VM Public IP: $PUBLIC_IP"
            echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
            echo "vm ip is: $PUBLIC_IP " >> $ GITHUB_ENV

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.10
        with:
         host: "$PUBLIC_IP"
         username: "$USER"
         key: ${{ secrets.SSH_KEY }}
         script: |
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
                
            # Setup app directory
            mkdir -p /app
            cd /app
                
            # Stop existing containers
            docker compose down || true
                
            # Start new containers with health check
            docker compose up -d
                
            # Wait for services to be healthy
            timeout 60s bash -c 'until docker compose ps | grep -q "(healthy)"; do sleep 2; done'
