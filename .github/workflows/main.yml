name: CI/CD Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

      - name: Build and Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Azure VM and Configure
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            name="mySSHVM"
            resource_group="MyResourceGroup"
            location="eastus"
            image="Ubuntu2404"
            size="Standard_D2s_v3"
            admin_username="azureuser"

                # echo "Creating resource group '$resource_group' in '$location' (if it doesn't exist)..."
                 # az group create --name "$resource_group" --location "$location" --output none
                  #if [ $? -ne 0 ]; then
                   #   echo "Error: Failed to create or verify resource group '$resource_group'. Exiting."
                      exit 1
                 # fi
                  #echo "Resource group '$resource_group' is ready."
                    
                 #az vm create \
                #--name "$name" \
                #--resource-group "$resource_group" \
                #--location "$location" \
                #--image "$image" \
                #--size "$size" \
                #--admin-username "$admin_username" \
                #--generate-ssh-keys \
  
        
                 # if [ $? -ne 0 ]; then
                  # echo "Error: Failed to create VM '$name'. Exiting."
                   # exit 1
                 # fi
               
               
          -name: get public ip
          run: |
           VM_IP=$(az vm list-ip-addresses 
           -g "$resource_group"
           -n "$name"--query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" )
           --output tsv
    
            echo "VM_IP=$VM_IP" >> $GITHUB_ENV
            echo "VM_USERNAME=$ADMIN_USERNAME" >> $GITHUB_ENV
            echo "SSH_PRIVATE_KEY_PATH=/root/.ssh/id_rsa">> $GITHUB_ENV


            - name: Wait for VM to be ready for SSH
              run: |
              for i in {1..10}; do
                  if ssh -o BatchMode=yes -o ConnectTimeout=5 -i "${{ env.SSH_PRIVATE_KEY_PATH }}" "${{ env.VM_USERNAME }}"@"${{ env.VM_IP }}" "exit"; then
                    break
                  fi
                  echo "Attempt $i failed. Retrying in 30 seconds..."
                  sleep 30
                done
                if ! ssh -o BatchMode=yes -o ConnectTimeout=5 -i "${{ env.SSH_PRIVATE_KEY_PATH }}" "${{ env.VM_USERNAME }}"@"${{ env.VM_IP }}" "exit"; then
                  echo "Error: VM not ready for SSH after multiple attempts."
                  exit 1
                fi
            - name: Add VM's Host Key to Known Hosts
              run: |
                mkdir -p ~/.ssh
                ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts
                chmod 600 ~/.ssh/known_hosts

            echo "Ensuring SSH port (22) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 22 --priority 100 --output none
            echo "Ensuring HTTP port (80) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 80 --priority 101 --output none
            echo "Ensuring custom port (5000) is open..."
            az vm open-port -g "$resource_group" -n "$name" --port 5000 --priority 102 --output none
            echo "Required ports are now configured."

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 172.172.147.144
          username: azureuser
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
            
            # Setup app directory
            mkdir -p /app
            cd /app
            
            # Stop existing containers
            docker compose down || true
            
            # Start new containers with health check
            docker compose up -d
            
            # Wait for services to be healthy
            timeout 60s bash -c 'until docker compose ps | grep -q "(healthy)"; do sleep 2; done'
